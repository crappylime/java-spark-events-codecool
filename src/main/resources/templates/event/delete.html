<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="jumbotron text-center">
    <h1>Codecool Events</h1>
</div>

<div class="container">
    <a href="/events"><button class="pull-right">Go back!</button></a>

    <form method="post" class="form-horizontal">
        <p class="lead">Are you sure to delete?</p>
        <dl>
            <dt>Name</dt>
            <dd th:text="${event.getName()}"></dd>
        </dl>
        <dl>
            <dt>Description</dt>
            <dd th:text="${event.getDescription()}"></dd>
        </dl>
        <dl>
            <dt>Date</dt>
            <dd th:text="${event.getDate()}"></dd>
        </dl>
        <dl>
            <dt>Category</dt>
            <dd th:text="${event.getCategory()}"></dd>
        </dl>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit">Delete event!</button>
        </div>
    </div>
    </form>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
