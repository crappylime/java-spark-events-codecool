<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="jumbotron text-center">
    <h1>Codecool Events</h1>
</div>

<div class="container">
    <form action="/events/new" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Name your event!" id="name"
                       name="name" th:value="${event != null} ? ${event.getName()} : ''">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
                <textarea rows="4" class="form-control" type="text" placeholder="Enter description optionally.."
                       id="description" name="description" th:value="${event != null} ? ${event.getName()} : ''">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" placeholder="When will it happen?"
                       id="date" name="date" th:value="${event != null} ? ${event.getDate()} : ''">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Choose category:" id="category"
                       name="category" th:value="${event != null} ? ${event.getCategory()} : ''">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit">Add event!</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
