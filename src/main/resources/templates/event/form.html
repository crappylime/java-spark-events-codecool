<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header">
<body>

<div class="jumbotron text-center">
    <h1>Codecool Events</h1>
</div>

<div class="container">
    <a href="/events"><button class="btn btn-primary pull-right">Go back!</button></a>

    <form th:action="${event == null} ? '/events/new'" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Name your event!" id="name"
                       name="name" th:value="${event != null} ? ${event.getName()} : ''">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
                <textarea rows="4" class="form-control" type="text" placeholder="Enter description optionally.."
                       id="description" name="description" th:text="${event != null} ? ${event.getDescription()} : ''">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" placeholder="yyyy-MM-dd'T'HH:mm"
                       id="date" name="date" th:text="${event != null} ? ${event.getDateString()} : ''">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Choose category:" id="category"
                       name="category" th:value="${event != null} ? ${event.getCategory()} : ''">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button class="btn btn-primary" th:text="${event != null} ? 'Edit event!' : 'Add event!'" type="submit">
                    Add/Edit event!
                </button>
            </div>
        </div>
    </form>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
