<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show event details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="jumbotron text-center">
    <h1>Codecool Events</h1>
</div>

<div class="container">
    <a href="/events"><button class="pull-right">Go back!</button></a>

    <table class="table table-hover">
        <tbody>
        <tr>
            <th>Name</th>
            <td th:text="${event.getName()}">Event Name</td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${event.getDescription()}">Event Description</td>
        </tr>
        <tr>
            <th>Date</th>
            <td th:text="${event.getDate()}">Event Date</td>
        </tr>
        <tr>
            <th>Category</th>
            <td th:text="${event.getCategory()}">Event Category</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
